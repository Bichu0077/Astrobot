name: Astrobot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Run pipeline dry test
        run: |
          echo "âœ… Dependencies installed. Ready to run pipeline or tests."
      

      - name: Download NLTK data
        run: |
          python -m nltk.downloader punkt

      
      - name: ğŸ§ª Run tests
        run: pytest

      - name: ğŸ‰ Success
        run: echo "CI passed!"

      - name: ğŸš« Failure
        if: ${{ failure() }}
        run: echo "CI failed!"